<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <style>
        body {
            text-align: center;
            margin-top: 20%;
        }

        button {
            padding: 5px;
            background-color: black;
            color: white;
            font-weight: bold;
            border: 2px solid red;
            border-radius: 10px;
            width: 300px;
            height: 30px;
        }
    </style>
</head>
<body>
    <button id="btn">Press to change the color</button>
    <script>
        const btn = document.getElementById("btn")
        let randomColor = () =>{
            let color = "0123456789ABCDEF"
            let cons = "#"
            for(let i = 0; i < 6; i++){
                cons = cons + color[Math.floor(Math.random() * 16)]
            }
            return cons
        }

        function randomColorgenerator(){
            document.body.style.backgroundColor = randomColor()
        }
        btn.addEventListener('click', randomColorgenerator)
    </script>
</body>
</html>
